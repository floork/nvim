# Set overall status bar colors
set -g status-bg "#2b2b2b"
set -g status-fg "#e5d27a"

# Define left and right status segments
set -g status-left-length 30
set -g status-right-length 80

# Left segment: Session name in bold with a touch of retro green
set -g status-left '#[fg=#3fb950,bg=#2b2b2b,bold]#S #[default]'

# Right segment: Date and time with a new purple accent
set -g status-right '#[fg=#ffd966,bg=#2b2b2b] %Y-%m-%d %H:%M #[default]'

# Window status: Inactive windows styled in light gray and active window in a vivid orange
setw -g window-status-format '#[fg=#d3d3d3,bg=#2b2b2b] #I:#W #[default]'
setw -g window-status-current-format '#[fg=#f19d1a,bg=#2b2b2b,bold] #I:#W #[default]'
